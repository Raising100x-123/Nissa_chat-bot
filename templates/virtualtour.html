<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360° Virtual Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
    #scene-title {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 1.6em;
      font-weight: bold;
      text-transform: capitalize;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    #error-msg {
      color: white;
      text-align: center;
      margin-top: 20%;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <div id="scene-title"></div>
  <div id="error-msg"></div>

  <script>
    // Local image scene configuration
    const sceneImages = {
      "main-lobby": {
        title: "Main Lobby",
        path: "/static/previews/main-lobby.jpeg"
      },
      "conference-room": {
        title: "Conference Room",
        path: "/static/previews/conference-room.jpeg"
      },
      "office": {
        title: "Office",
        path: "/static/previews/office.jpeg"
      },
      "entry": {
        title: "Entry",
        path: "/static/previews/entry.jpeg"
      },
      "studio": {
        title: "Studio",
        path: "/static/previews/studio.jpeg"
      }
    };

    // Get `scene` from URL
    const urlParams = new URLSearchParams(window.location.search);
    const scene = urlParams.get('scene');

    if (!scene || !(scene in sceneImages)) {
      // Fallback message for invalid scene
      const errorDiv = document.getElementById('error-msg');
      errorDiv.innerHTML = `⚠️ Scene not found.<br>Try <code>?scene=main-lobby</code>`;
      errorDiv.style.display = 'block';
    } else {
      // Load the viewer with the correct scene
      const imageInfo = sceneImages[scene];
      document.getElementById('scene-title').innerText = imageInfo.title;

      pannellum.viewer('panorama', {
        type: "equirectangular",
        panorama: imageInfo.path,
        autoLoad: true,
        autoRotate: -1.5,
        compass: true,
        showControls: true
      });
    }
  </script>
</body>
</html>
